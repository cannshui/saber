# Database config section
jdbc.driver=${jdbc.driver}
jdbc.url=${jdbc.url}
jdbc.username=${jdbc.username}
jdbc.password=${jdbc.password}

jdbc.maxIdleTime=28000
jdbc.idleConnectionTestPeriod=28000
# Use a small pool for quick starting.
jdbc.minPoolSize=1
jdbc.maxPoolSize=10
jdbc.initialPoolSize=1
jdbc.acquireIncrement=1
